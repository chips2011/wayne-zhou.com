<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Word 2007 | Personal Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #F3F3F3;
            color: #000;
        }
        .menu-bar {
            background: #EDEDED;
            border-bottom: 1px solid #C5C5C5;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            box-shadow: inset 0 -1px 0 #C5C5C5;
        }
        .menu-bar div {
            margin-right: 1.5rem;
            font-size: 0.9rem;
            color: #000;
            font-weight: bold;
        }
        .menu-bar div:hover {
            background: #D9E1F2;
            border-radius: 3px;
            cursor: pointer;
        }
        .ribbon {
            background: #E9F0FA;
            border-bottom: 1px solid #C5C5C5;
            padding: 0.5rem 1rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
        }
        .ribbon-section {
            display: flex;
            align-items: center;
            margin-right: 1.5rem;
            padding: 0.3rem 0.5rem;
        }
        .ribbon-section div {
            margin-right: 0.5rem;
            font-size: 0.85rem;
        }
        .ribbon-section img {
            height: 20px;
            margin-right: 0.5rem;
        }
        .ribbon-section select, .ribbon-section input {
            font-size: 0.85rem;
            padding: 0.1rem;
            margin-right: 0.5rem;
            border: 1px solid #AAA;
            border-radius: 3px;
        }
        .ribbon-section button {
            border: none;
            background: #F3F3F3;
            padding: 0.3rem;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.2s;
        }
        .ribbon-section button:hover {
            background: #D9E1F2;
        }
        .document {
            background: #FFF;
            width: 95%;
            max-width: 1100px;
            margin: 2rem auto;
            padding: 3rem;
            min-height: 700px;
            border: 1px solid #D3D3D3;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .footer-bar {
            background: #EDEDED;
            border-top: 1px solid #C5C5C5;
            padding: 0.5rem;
            font-size: 0.8rem;
            color: #555;
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-bar div {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Menu Bar -->
    <div class="menu-bar">
        <div><strong>Home</strong></div>
        <div>Insert</div>
        <div>Draw</div>
        <div>Design</div>
        <div>Layout</div>
        <div>References</div>
        <div>Mailings</div>
        <div>Review</div>
        <div>View</div>
    </div>

    <!-- Ribbon -->
    <div class="ribbon">
        <div class="ribbon-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Microsoft_Office_Word_2007.png" alt="Paste">
            <div>Paste</div>
        </div>
        <div class="ribbon-section">
            <select>
                <option>Calibri (Body)</option>
                <option>Arial</option>
                <option>Times New Roman</option>
            </select>
            <input type="number" value="12" style="width: 50px;">
        </div>
        <div class="ribbon-section">
            <button><b>B</b></button>
            <button><i>I</i></button>
            <button><u>U</u></button>
            <button><s>Aa</s></button>
        </div>
        <div class="ribbon-section">
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Align-left.png" alt="Align"></button>
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Align-center.png" alt="Center"></button>
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Align-right.png" alt="Right"></button>
        </div>
        <div class="ribbon-section">
            <button>Styles</button>
            <button>Editing</button>
        </div>
    </div>

    <!-- Document -->
    <div class="document" contenteditable="true">
        <p style="margin: 0; color: #777;">Click here to start typing...</p>
    </div>

    <!-- Footer -->
    <div class="footer-bar">
        <div>Page 1 of 1</div>
        <div>0 words</div>
        <div>English (United States)</div>
        <div>Focus</div>
        <div>138%</div>
    </div>
</body>
</html>
