<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Word 2007 | Personal Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #F3F3F3;
            color: #000;
        }
        .menu-bar {
            background: #EDEDED;
            border-bottom: 1px solid #C5C5C5;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            box-shadow: inset 0 -1px 0 #C5C5C5;
        }
        .menu-bar div {
            margin-right: 1.5rem;
            font-size: 0.9rem;
            color: #000;
            font-weight: bold;
        }
        .menu-bar div:hover {
            background: #D9E1F2;
            border-radius: 3px;
            cursor: pointer;
        }
        .ribbon {
            background: #D9E1F2;
            border-bottom: 1px solid #C5C5C5;
            padding: 0.5rem 1rem;
            box-shadow: inset 0 -1px 0 #C5C5C5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ribbon img {
            height: 20px;
            margin-right: 0.5rem;
        }
        .ribbon-group {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }
        .document {
            background: #FFF;
            width: 95%;
            max-width: 1100px;
            margin: 2rem auto;
            padding: 3rem;
            min-height: 700px;
            border: 1px solid #D3D3D3;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .footer-bar {
            background: #EDEDED;
            border-top: 1px solid #C5C5C5;
            padding: 0.5rem;
            font-size: 0.8rem;
            color: #555;
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-bar div {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Menu Bar -->
    <div class="menu-bar">
        <div>Home</div>
        <div>Insert</div>
        <div>Draw</div>
        <div>Design</div>
        <div>Layout</div>
        <div>References</div>
        <div>Mailings</div>
        <div>Review</div>
        <div>View</div>
    </div>

    <!-- Ribbon -->
    <div class="ribbon">
        <div class="ribbon-group">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Microsoft_Office_Word_2007.png" alt="Paste Icon">
            <div>Paste</div>
        </div>
        <div class="ribbon-group">
            <div>Font: Calibri (Body)</div>
        </div>
        <div class="ribbon-group">
            <div>12</div>
        </div>
        <div class="ribbon-group">
            <div>B I U</div>
        </div>
        <div class="ribbon-group">
            <div>Styles</div>
        </div>
    </div>

    <!-- Document -->
    <div class="document" contenteditable="true">
        <p style="margin: 0; color: #777;">Click here to start typing...</p>
    </div>

    <!-- Footer -->
    <div class="footer-bar">
        <div>Page 1 of 1</div>
        <div>0 words</div>
        <div>English (United States)</div>
        <div>Focus</div>
        <div>138%</div>
    </div>
</body>
</html>
